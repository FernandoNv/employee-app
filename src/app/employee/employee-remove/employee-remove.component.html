<div class="app-container">
  <h2 mat-dialog-title>Remover Funcionário</h2>
  <mat-dialog-content>
    <p>Funcionário: {{ data.employee.name }}</p>
    <p>ID: {{ data.employee.id }}</p>
    <p>Cargo: {{ data.employee.position }}</p>
    <p>Nível: {{ data.employee.seniority }}</p>
    <p>Departamento: {{ data.employee.department }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="flex items-center justify-between">
    <button mat-flat-button class="relative" (click)="onCancelClick()">
      Cancelar
    </button>
    <button
      mat-flat-button
      color="warn"
      class="relative"
      (click)="onDeleteClick()">
      Remover
    </button>
  </mat-dialog-actions>
</div>
