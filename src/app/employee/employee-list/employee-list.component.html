<div class="app-container">
  <h1>Lista de Funcionários</h1>
  <table
    mat-table
    matSort
    [dataSource]="employeeList()"
    (matSortChange)="sortData($event)"
    class="mat-elevation-z8 app-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header="id" *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell mat-sort-header="nome" *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell mat-sort-header="cargo" *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let element">{{ element.cargo }}</td>
    </ng-container>

    <ng-container matColumnDef="nivel">
      <th mat-header-cell mat-sort-header="nivel" *matHeaderCellDef>Nivel</th>
      <td mat-cell *matCellDef="let element">{{ element.nivel }}</td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-header-cell mat-sort-header="departamento" *matHeaderCellDef>
        Departamento
      </th>
      <td mat-cell *matCellDef="let element">{{ element.departamento }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="editEmployee(element.id)"
          mat-icon-button
          aria-label="Botão para edição de funcionário">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button
          (click)="removeEmployee(element.id)"
          mat-icon-button
          aria-label="Botão para edição de funcionário">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
