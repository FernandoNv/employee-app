<div class="app-page-option" [routerLink]="link()">
  <div class="app-image-icon">
    <mat-icon
      class="icon"
      aria-hidden="false"
      aria-label="icone"
      [fontIcon]="icon()"></mat-icon>
  </div>
  <div class="app-title">
    <h2>{{ title() }}</h2>
  </div>
  <div class="app-subtitle">
    <h4>{{ subtitle() }}</h4>
  </div>
</div>
